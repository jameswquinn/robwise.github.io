---
layout: default
---
<main>
  <article>

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        <time>{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.author %}
          • {{ page.author }}
        {% endif %}
        {% if page.meta %}
          • {{ page.meta }}
        {% endif %}
      </p>
    </header>

    <hr>

    <section class="post-content">
      {{ content }}
    </section>

  </article>

  <p class="post-share">
    <a class="twitter-share-button"
      rel="canonical"
      href='https://twitter.com/intent/tweet?text="{{page.title | escape}}"{{site.twitter_username | prepend: ' - @' | escape}}{{page.url | prepend: site.baseurl | prepend: site.url | prepend: ' ' | escape}}'
      aria-label="Share on Twitter">

      <span class="twitter-share-icon" aria-hidden="true"></span></a>
  </p>

  {% include disqus.html %}

</main>
