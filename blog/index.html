---
layout: default
title: "Articles"
---
<main class="articles">
  <h1 class="articles-list-heading">Articles</h2>
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="articles-list-rss">
      <span class="fa-stack">
        <span class="fa fa-square-o fa-stack-2x"></span>
        <span class="fa fa-rss fa-stack-1x"></span>
      </span></a>
  <hr>
  <ul class="articles-list">
    {% for post in site.posts %}
      <li class="articles-list-item">
        <div class="articles-list-item-content">
          <h2>
            <a class="articles-list-item-link" href="{{ post.url | prepend: site.baseurl }}">
              {{ post.title }}</a>
          </h2>
          <p class="articles-list-item-excerpt">
            {{ post.excerpt | strip_newlines | strip_html }}
          </p>
          <p class="articles-list-item-detail">
            <time>{{ post.date | date: "%b %-d, %Y" }}</time>
          </p>
        </div>
      </li>
    {% endfor %}
  </ul>
</main>
