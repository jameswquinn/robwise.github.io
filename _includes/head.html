<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Author -->
  {% if page.author %}
  <meta name="author" content="{{ page.author }}">
  {% endif %}

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Keywords -->
  {% if page.tags and page.tags.size > 0 %}
  <meta name="keywords" content="{{ page.tags | join:', ' }}">
  {% endif %}

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@RobAWise" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <!-- Title -->
  {% if page.title %}
  <title>{{ page.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}

  <!-- Description -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Canonical -->
  {% if page.canonical == nil %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  {% else %}
  <link rel="canonical" href="{{ page.canonical }}"/>
  {% endif %}

  <!-- XML -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{"/main.css" | prepend: site.baseurl | prepend: site.url}}">

  <!-- jQuery -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Main javascript -->
  <script type="text/javascript" src="{{"/main.js" | prepend: site.baseurl | prepend: site.url}}" async></script>

  {% if site.development != true %}
  <!-- Google Analytics -->
  <script async>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-65885903-1', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
 </head>
