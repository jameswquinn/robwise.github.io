  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      // see https://help.disqus.com/customer/portal/articles/472098-javascript-configuration-variables
      var disqus_shortname = '{{site.disqus_shortname}}';
      {% if site.development == false %}
        var disqus_url = '{{page.url | prepend: site.baseurl | prepend: site.url}}';
        {% if page.title %}
          var disqus_identifier = '{{page.title}}';
          var disqus_title = '{{page.title}}';
        {% endif %}
      {% endif %}

      /* * * DON'T EDIT BELOW THIS LINE * * */

          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
